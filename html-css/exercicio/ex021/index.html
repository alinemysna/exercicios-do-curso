<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: lightgrey ;
            height: 300px;
            width: 300px; 
            
            border: 10px solid darkslategray;
            
            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed blue;
        }
        a{
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p> Paragrafos tambem são exemplos de box-level, mas os <a href="">links são exemplos de caixa inline-level</a> vamos ver como isso funciona.</p>
</body>
</html>
