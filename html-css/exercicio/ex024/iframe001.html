<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a> para aprender a programar.</p>
<p>
    site <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
        <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
    </iframe> para aprender a programar.
</p>

    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="http://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>
        tambem é bem legal.
    </p>

</body>
</html>
