<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" value="m"><label for="isexmas">Masculino</label> <br/>
            <input type="radio" name="sexo" id="isexfem" checked value="f"><Label for="isexfem">Feminino</Label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br/>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br/>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label> <br/>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br/>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> 





        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
